<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add your custom styles here */
        .navbar-custom {
      background-color: #D9D9D9;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    
    .navbar-custom a {
      color: #333;
      font-weight: bold;
      font-size: 24px; /* Updated font size */
      text-decoration: none; /* Remove underline */
      transition: color 0.3s ease;
    }

    .navbar-custom a:hover {
      color: #000;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    body {
      background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);
      padding-top: 86px; /* Padding to push the content below the navbar */
    }

    table {
      background-color: white;
    }

    .add-btn {
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 28px;
      transition: background 0.3s, transform 0.2s;
      width: 300px;
    }
    
    .add-btn:hover {
      background-image: linear-gradient(45deg, rgb(154, 159, 178), rgba(6, 6, 225, 0.457));
      transform: scale(1.05);
      color: #fff;
      text-decoration: none;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
    <div class="container-fluid">
      <img src="Logo.png" alt="Logo" style="width: 86px; height: 86px; margin-top: 5px;">
      <a href="indexDashboard.html">Home</a>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <div class="container">
    <h1 style="text-align: center;">My Goals</h1>
    <br>
    <div class="button-container">
      <button class="add-btn" onclick="window.location.href='addGoal.html';">Add New Goal</button>
    </div>
    <br>
    <table class="table table-hover table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Target Amount</th>
          <th>Deadline</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="goals-table"></tbody>
    </table>
  </div>

    <div class="container mt-5">
        <h2>Financial Goals</h2>
        <ul id="goalList" class="list-group">
            <!-- Goal items will be added dynamically here -->
        </ul>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('http://localhost:5501/financial-goals');
                const goals = await response.json();

                const goalList = document.getElementById('goalList');
                goalList.innerHTML = ''; // Clear previous list items

                goals.forEach(goal => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.innerHTML = `
                        <div>Title: ${goal.title}</div>
                        <div>Description: ${goal.description}</div>
                        <div>Target Amount: ${goal.targetAmount}</div>
                        <div>Deadline: ${goal.deadline}</div>
                        <div>Priority: ${goal.priority}</div>
                        <div class="mt-2">
                            <a href="updateGoal.html?id=${goal.id}" class="btn btn-primary">Update</a>
                    <button class="btn btn-danger delete-button" data-id="${goal.id}">Delete</button>
                        </div>
                    `;
                    goalList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch financial goals: ' + error.message);
            }
        });

        document.addEventListener('click', function(event) {
    if (event.target.classList.contains('delete-button')) {
        const confirmDelete = confirm('Are you sure you want to delete this goal?');
        if (confirmDelete) {
            const goalId = event.target.dataset.id;
            deleteGoal(goalId);
        }
    }
});

// Function to send a DELETE request to the server to delete the goal
async function deleteGoal(goalId) {
    try {
        const response = await fetch(`http://localhost:5501/delete-goal`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: goalId })
        });

        if (!response.ok) {
            throw new Error('Failed to delete financial goal');
        }

        alert('Financial goal deleted successfully');
        window.location.reload();

    } catch (error) {
        console.error('Error:', error);
        alert('Failed to delete financial goal: ' + error.message);
    }
}

    </script>
</body>
</html>
