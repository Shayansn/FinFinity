<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="hexagon logo-hexagon">
            <!-- Logo inside hexagon -->
            <a href="../Homepage/home.html">
                <img src="../logo.png" alt="Logo">
            </a>
        </div>
        <div class="login-panel">
            <h2 class="login-title">Login</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <a href="../ResetPass/resetPass.html" class="forgot-password">Forgot password?</a>
                <button type="submit">LOGIN</button>
            </form>
            <div class="divider">
                <span>Or login with</span>
            </div>
            <div class="social-login-icons">
                <!-- Twitter -->
                <button onclick="simulateSocialLogin('Twitter')">
                    <i class="fab fa-twitter"></i>
                </button>
                
                <!-- Facebook -->
                <button onclick="simulateSocialLogin('Facebook')">
                    <i class="fab fa-facebook-f"></i>
                </button>
                
                <!-- Google -->
                <button onclick="simulateSocialLogin('Google')">
                    <i class="fab fa-google"></i>
                </button>
            </div>
            
        </div>
    </div>
</body>
<script src="scriptLogin.js"></script>
</html>
