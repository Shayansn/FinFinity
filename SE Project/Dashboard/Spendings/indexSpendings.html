<html lang="en">
    <!-- All technicality goes -->
  <head>
    <!-- goofy characters -->
    <meta charset="UTF-8">
    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is not needed, makes older browser compatible -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Input Spending</title>
    <!-- Styling. Color, fonts and stuff like that -->
    <link rel="stylesheet" href="stylesSpendings.css">
    <!-- Importing bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
   <!-- Content -->
  <body class="custom-body">
    <!-- navigation bar -->
    <!-- px means only the x axis is changing, this changes the padding -->
    <nav class="navigation-bar px-3 bg-light">
      <a href="../indexDashboard.html" style="color: inherit; text-decoration: none;">
          <img src="logo.png" alt="logo">
      </a>
      <h3>My Profile</h3>
  </nav>
  
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="main col col-lg-5 h-40">
            <p class="text-center fs-1">Spendings</p>
              <form id="spending-form">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="fs-2">Amount</label>
                  <input type="number" class="form-control p-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Spending ($)">
                </div>
                <div class="dropdown form-group">
                    <label for="dropdownMenuButton" class="fs-2">Select Category</label>
                    <select name="" id="dropdownMenuButton" class="btn btn-light dropdown-toggle p-3">
                        <option class="dropdown-item" href="#" value="groceries">Groceries</option>
                        <option class="dropdown-item" href="#">Gas</option>
                        <option class="dropdown-item" href="#">Entertainment</option>
                        <option class="dropdown-item" href="#">Food</option>
                        <option class="dropdown-item" href="#">Other</option>
                    </select>

                  </div>
                <button type="submit" class="btn btn-primary p-3">Submit</button>
              </form>
        </div>
    </div>
    <script src="scriptSpendings.js"></script>
</body>
</html>
