<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link rel="stylesheet" href="budgetStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navigation-bar">
        <a href="../Dashboard/indexDashboard.html" class="logo-link">
            <img src="../logo.png" alt="Company Logo">
        </a>
        <a href="../ProfilePage/ProfilePage.html"><i class="fas fa-user-circle profile-icon"></i></a>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-4">Monthly Budget Planner</h1>
        <form id="budget-form">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option selected disabled>Choose a category...</option>
                    <option value="groceries">Groceries</option>
                    <option value="gas">Gas</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="dining">Dining Out</option>
                    <option value="savings">Savings</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Monthly Budget ($)</label>
                <input type="number" class="form-control" id="budget" required>
            </div>
            <button type="submit" class="btn btn-primary">Set Budget</button>
        </form>
    </main>
    
    <script src="budgetScript.js"></script>
</body>
</html>
