<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);
        margin: 0;
        padding: 0;
    }
    .navigation-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 10vh;
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
    }
    .right-icon {
        font-size: 2rem;
        color: #000;
        cursor: pointer;
    }
    .right-icon:hover {
        color: #3498db;
        transform: scale(1.1);
        transition: transform 0.2s, color 0.2s;
    }
    .navigation-bar .navigation-logo {
        transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .navigation-bar a:hover .navigation-logo {
        transform: scale(1.1);
        opacity: 0.8;
    }
    .navigation-logo {
        width: 50px;
        height: auto;
    }
    .center-text {
        flex-grow: 1;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
    }
    .chat-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .chat-body {
        padding: 20px;
        overflow-y: scroll;
        height: 300px;
    }
    .chat-message {
        margin-bottom: 20px;
    }
    .user-message {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        float: right;
    }
    .bot-message {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 10px;
        float: left;
    }
    .input-container {
        padding: 20px;
        background-color: #f0f0f0;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    .input-container input {
        width: calc(100% - 40px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
    }
    .input-container button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
    }
</style>
</head>
<body>
<div class="navigation-bar">
    <a href="../Dashboard/indexDashboard.html" style="color: inherit; text-decoration: none;">
        <img class="navigation-logo" src="../logo.png" alt="Company Logo">
    </a>
    <div class="center-text">Chatbot</div>
    <i class="fas fa-user-circle right-icon"></i>
</div>

<div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-body" id="chatBody">
        <div class="bot-message">Hi there! How can I assist you today?</div>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const apiKey = "";

async function chatWithGPT(prompt) {
    try {
        const response = await axios.post('https://api.openai.com/v1/chat/completions', {
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
        }, {
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            }
        });

        return response.data.choices[0].message.content.trim();
    } catch (error) {
        console.error('Error:', error.response ? error.response.data.error.message : error);
        return "Sorry, there was an error processing your request.";
    }
}

async function sendMessage() {
    var userInput = document.getElementById("userInput").value;
    var chatBody = document.getElementById("chatBody");

    // Append user message
    appendMessage(userInput, "user-message");

    // Clear input field and scroll to bottom
    document.getElementById("userInput").value = "";
    chatBody.scrollTop = chatBody.scrollHeight;

    // Generate bot response
    const botResponse = await chatWithGPT(userInput);
    appendMessage(botResponse, "bot-message");
}

function appendMessage(message, className) {
    var chatBody = document.getElementById("chatBody");
    var messageDiv = document.createElement("div");
    messageDiv.className = "chat-message";
    messageDiv.innerHTML = `<div class="${className}">${message}</div>`;
    chatBody.appendChild(messageDiv);
}
</script>
</body>
</html>
