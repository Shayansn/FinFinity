<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Spending</title>
    <link rel="stylesheet" href="styleSpendings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .custom-body {
            background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);
        }

        .navigation-bar {
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .profile-icon {
            color: #ffffff;
            font-size: 24px;
        }

        .main {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fs-1 {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .fs-2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="custom-body">
    <nav class="navigation-bar px-3">
        <a href="../Dashboard/indexDashboard.html" class="logo-link" style="color: inherit; text-decoration: none;">
            <img src="../logo.png" alt="logo" style="width: 50px; overflow: hidden;">
        </a>
        <i class="fas fa-user-circle profile-icon"></i>
    </nav>

    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="main col col-lg-5 h-40">
            <p class="text-center fs-1">Spendings</p>
            <form id="spending-form" method="post" action="http://localhost:3000/submit-spending">
                <div class="form-group">
                    <label for="amount" class="fs-2">Amount</label>
                    <input type="number" class="form-control p-3" id="amount" name="amount" placeholder="Enter Spending ($)" required>
                </div>
                <div class="form-group">
                    <label for="category" class="fs-2">Category</label>
                    <input type="text" class="form-control p-3" id="category" name="category" placeholder="Enter Category" required>
                </div>
                <div class="form-group button-group">
                    <button type="submit" class="btn btn-primary p-3">Submit</button>
                    <a href="updateSpendings/updateExpenses.html" class="btn btn-secondary p-3">Update Spendings</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
