<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Spendings App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>My Spendings</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th><button>Delete</button></th>
          <th><button>Update</button></th>
        </tr>
      </thead>
      <tbody id="spendings-table"></tbody>
    </table>
  </div>

</body>

<script>
    window.onload = function() {
      fetch('http://localhost:4010/spendings')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('spendings-table');
          data.forEach(spend => {
            const row = `<tr>
              <td>${spend.amount}</td>
              <td>${spend.category}</td>
              <td>${new Date(spend.spendingDate).toLocaleDateString()}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error('Error fetching spendings:', error);
        });
    };
  </script>
  
</html>
