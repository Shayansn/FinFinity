<html lang="en">
<head>
  <meta charset="UTF-8">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>

.navbar-custom {
            background-color: #D9D9D9;
            padding: 1rem 2rem;

            width: 100%;
            top: 0;

        .navbar-custom a:hover {
            color: #000;
        }

        .button-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }


        body {
            background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);
            padding-top: 86px; /* Padding to push the content below the navbar */
        }
        table{
            background-color: white;
        }

        .add-btn {
        background: green ;
        color: white;
        border: none;
        border-radius: 5px;

  </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
        <div class="container-fluid">
            <img src="Logo.png" alt="Logo" style="width: 86px; height: 86px; margin-top: 5px;">
            <a href="indexDashboard.html">Home</a>
        </div>
    </nav>
<br>
    <br>
    <br>
  <div class="container">
    <h1 style="text-align: center;">My Spendings</h1>
    <br>
    <div class="button-container">
        <button class="add-btn" onclick="window.location.href='inputSpendings.html';">Add New Spending</button>
    </div>
    <br>
    <table class="table table-hover table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="spendings-table"></tbody>
    </table>
  </div>


</body>

<script>
    window.onload = function() {
        fetch('http://localhost:4014/spendings')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('spendings-table');
            data.forEach(spend => {
                const tr = document.createElement('tr');
                tr.id = `spend-${spend.id}`;
                tr.innerHTML = `
                    <td id="amount-${spend.id}">${spend.amount}</td>
                    <td id="category-${spend.id}">${spend.category}</td>
                    <td id="date-${spend.id}">${new Date(spend.spendingDate).toLocaleDateString()}</td>
                    <td>
                        <button  class="btn btn-danger btn-sm" onclick="deleteSpending(${spend.id})">Delete</button>
                        <button  class="btn btn-primary btn-sm" onclick="editSpending(${spend.id})">Edit</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Error fetching spendings:', error);
            alert('Failed to fetch spendings: ' + error.message);
        });
    };
    
    function deleteSpending(id) {
        fetch(`http://localhost:4014/delete-spending/${id}`, { method: 'DELETE' })
        .then(response => {
            if (response.ok) {
                alert('Spending deleted');
                document.getElementById(`spend-${id}`).remove(); 
            } else {
                throw new Error('Failed to delete spending');
            }
        })
        .catch(error => {
            console.error('Error deleting spending:', error);
            alert('Error deleting spending: ' + error.message);
        });
    }
    
    function editSpending(id) {
        const amount = prompt("Enter new amount:", document.getElementById(`amount-${id}`).textContent);
        const category = prompt("Enter new category:", document.getElementById(`category-${id}`).textContent);
        const spendingDate = prompt("Enter new date (YYYY-MM-DD):", document.getElementById(`date-${id}`).textContent);
    
        if (amount && category && spendingDate) {
            console.log(`Updating spending with ID: ${id}, Amount: ${amount}, Category: ${category}, Date: ${spendingDate}`);
            fetch(`http://localhost:4014/update-spending/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount, category, spendingDate })
            })
            .then(response => {
                if (response.ok) {
                    alert('Spending updated');
                    document.getElementById(`amount-${id}`).textContent = amount;
                    document.getElementById(`category-${id}`).textContent = category;
                    document.getElementById(`date-${id}`).textContent = new Date(spendingDate).toLocaleDateString();
                } else {
                    return response.text().then(text => Promise.reject(text));
                }
            })
            .catch(error => {
                console.error('Error updating spending:', error);
                alert('Failed to update spending: ' + error);
            });
        } else {
            alert('All fields are required.');
        }
    }
    </script>
