<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <style>
        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold; 
            font-size: 30px;
        }

        .navbar a:hover {
            color: #000; 
        }

        .form-container {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px; 
        }

        .form-label {
            font-weight: bold;
            font-size: 18px;
            color: #ffffff; 
        }

        /* Assuming you add a class named 'logo-link' to your <a> tag */
        .logo-link img {
            transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth transition for transform and opacity */
        }

        .logo-link:hover img {
            transform: scale(1.1); /* Slightly increase size */
            opacity: 0.8; /* Slightly decrease opacity */
        }


        .form-control {
            margin-bottom: 15px; 
            border: none;
            border-radius: 0; 
            border-bottom: 1px solid #ccc; 
            background-color: transparent; 
            box-shadow: none; 
        }

        .form-control:focus {
            box-shadow: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: white;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);">
    <nav style="background-color: transparent;" class="navbar navbar-light">
        <a href="../Homepage/home.html" class = "logo-link" style="margin-top: 5px; margin-left: 10px; display: inline-block;">
            <img style="width: 50px; overflow: hidden;" src="Logo.png" alt="Logo">
        </a>
        <a href="../Login/login.html" style="margin-right: 25px;">Log In</a>
    </nav>
    
    <h1 style="text-align: center; font-weight: 500; ">Sign Up</h1>
    
    <div class="form-container">
        <!-- Sign-up form -->
        <form method="post" action="http://localhost:4001/signup">
            <label for="inputName1" class="form-label">Enter First Name</label>
            <input type="text" name="firstName" id="inputName1" class="form-control" required>
            <br>

            <label for="inputName2" class="form-label">Enter Last Name</label>
            <input type="text" name="lastName" id="inputName2" class="form-control" required>
            <br>

            <label for="inputEmail1" class="form-label">Enter Email</label>
            <input type="email" name="email" id="inputEmail1" class="form-control" required>
            <br>

            <label for="inputPassword1" class="form-label">Enter Password</label>
            <input type="password" name="password" id="inputPassword1" class="form-control" required>
            <br>

            <label for="confirmPassword1" class="form-label">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword1" class="form-control" required>
            <br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
