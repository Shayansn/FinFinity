<!DOCTYPE html>
<html>
<head>
    <title>Goal Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold; 
            font-size: 30px;
        }

        .navbar a:hover {
            color: #000; 
        }

        .form-container {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px; 
        }

        .form-label {
            font-weight: bold;
            font-size: 18px;
            color: #ffffff; 
        }

        /* Assuming you add a class named 'logo-link' to your <a> tag */
        .logo-link img {
            transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth transition for transform and opacity */
        }

        .logo-link:hover img {
            transform: scale(1.1); /* Slightly increase size */
            opacity: 0.8; /* Slightly decrease opacity */
        }


        .form-control {
            margin-bottom: 15px; 
            border: none;
            border-radius: 0; 
            border-bottom: 1px solid #ccc; 
            background-color: transparent; 
            box-shadow: none; 
        }

        .form-control:focus {
            box-shadow: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Subtract the height of the navbar */
        }
    </style>
   
</head>
<body style="background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);">
    <nav style="background-color: #D9D9D9;" class="navbar navbar-light d-flex justify-content-between">
        <h3 class="m-auto" style="text-align: center; font-size:35px">Goal Tracker</h3>
    </nav>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>



    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Rent', 'Food', 'Car/Travel', 'Savings', 'Investing'],
                datasets: [{
                    data: [29.2, 13.3, 8.3, 4.2, 44.8],
                    backgroundColor: [
                        'red',
                        'purple',
                        'yellow',
                        'orange',
                        'green'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: 'white', // Change the legend text color
                            generateLabels: function(chart) {
                                const data = chart.data;
                                if (data.labels.length && data.datasets.length) {
                                    return data.labels.map((label, i) => {
                                        const meta = chart.getDatasetMeta(0);
                                        const style = meta.controller.getStyle(i);

                                        return {
                                            text: label + ' ' + data.datasets[0].data[i] + '%',
                                            fillStyle: style.backgroundColor,
                                            strokeStyle: style.borderColor,
                                            lineWidth: 2,
                                            hidden: isNaN(data.datasets[0].data[i]),
                                            index: i
                                        };
                                    });
                                }
                                return [];
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                var label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += context.parsed + '%';
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
