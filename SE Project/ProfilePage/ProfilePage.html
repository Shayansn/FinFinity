<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);
            position: relative; /* Needed for absolute positioning of the logo */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
            color: #333;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .btn-edit, .btn-logout {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-edit:hover, .btn-logout:hover {
            background-color: #0056b3;
        }
        .symbol {
            font-size: 18px;
            color: #333;
            margin-right: 5px;
        }
        .username {
            font-size: 28px;
            color: #1a237e;
            margin-top: 10px;
            text-align: center;
        }

        /* Add styles for the logo and its hover effect */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-container img {
            width: 50px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="../Dashboard/indexDashboard.html">
            <img src="../logo.png" alt="Logo" />
        </a>
    </div>
    <div class="container">
        <h1>User Profile</h1>
        <div class="username">username123</div>
        <div class="profile-info">
            <label for="email"><span class="symbol">&#9993;</span>Email:</label>
            <p id="email">example@gmail.com</p>
        </div>
        <div class="profile-info">
            <label for="password"><span class="symbol">&#128273;</span>Password:</label>
            <p id="password">********</p>
        </div>
        <a href="#" class="btn-edit"><span class="symbol">&#9998;</span>Edit Profile</a>
        <a href="../Homepage/home.html" class="btn-logout"><span class="symbol">&#128274;</span>Logout</a>
    </div>
</body>
</html>
