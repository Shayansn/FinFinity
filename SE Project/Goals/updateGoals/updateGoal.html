<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="updateGoal.css"> <!-- Link to your CSS file -->
    <title>Update Expenses</title>
    <script src="scriptUpdateGoal.js" defer></script>
</head>
<body>
    <div class="expenses-table">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="goal-table"></tbody>
            <tbody>
                <!-- This is just a place holder -->
                <tr>
                    <td>
                        <p class="placeholder" id="">
                            Groceries
                        </p>
                    </td>
                    <td>
                        <hr id="bar" width="100%" size="10" color="">
                    </td>
                    <td>
                        <p class="placeholder">
                            12/24/24
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="../indexGoal.html">
            <button class="update-button">Add New Goal</button>
        </a>
        
    </div>
</body>
<script>
    window.onload = function()
    {
        fetch('http://localhost:4014/goals')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('expenses-table');
            data.forEach(goal => {
                const tr = document.createElement('tr');
                tr.id = `spend-${goal.id}`;
                tr.innerHTML = `
                    <td id="category-${goal.id}">${goal.category}</td>
                    <td id="amount-${goal.id}">${goal.amount}</td>
                    <td id="date-${goal.id}">${new Date(goal.spendingDate).toLocaleDateString()}</td>
                    <td>
                        <button  class="btn btn-danger btn-sm" onclick="deleteGoal(${goal.id})">Delete</button>
                        <button  class="btn btn-primary btn-sm" onclick="editGoal(${goal.id})">Edit</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Error fetching goals:', error);
            alert('Failed to fetch goals: ' + error.message);
        });
    };

    function deleteGoal(id) {
        fetch(`http://localhost:4014/goals/${id}`, { method: 'DELETE' })
        .then(response => {
            if (response.ok) {
                alert('Goal deleted');
                document.getElementById(`goal-${id}`).remove(); 
            } else {
                throw new Error('Failed to delete goal');
            }
        })
        .catch(error => {
            console.error('Error deleting goal:', error);
            alert('Error deleting goal: ' + error.message);
        });
    }

    function editGoal(id) {
        const category = prompt("Enter new category:", document.getElementById(`category-${id}`).textContent);
        const amount = prompt("Enter new amount:", document.getElementById(`amount-${id}`).textContent);
        const goalDate = prompt("Enter new date (YYYY-MM-DD):", document.getElementById(`date-${id}`).textContent);
    
        if (category && amount && spendingDate) {
            console.log(`Updating spending with ID: ${id}, Category: ${category}, Amount: ${amount}, Date: ${spendingDate}`);
            fetch(`http://localhost:4014/goals/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ category, amount, spendingDate })
            })
            .then(response => {
                if (response.ok) {
                    alert('Goal updated');
                    document.getElementById(`category-${id}`).textContent = category;
                    document.getElementById(`amount-${id}`).textContent = amount;
                    document.getElementById(`date-${id}`).textContent = new Date(spendingDate).toLocaleDateString();
                } else {
                    return response.text().then(text => Promise.reject(text));
                }
            })
            .catch(error => {
                console.error('Error updating goal:', error);
                alert('Failed to update goal: ' + error);
            });
        } else {
            alert('All fields are required.');
        }
    }
</script>
