<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Goal</title>
    <link rel="stylesheet" href="stylesGoal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="scriptGoal.js" defer></script>
</head>
<body class="custom-body">
    <nav class="navigation-bar px-3">
        <a href="../Dashboard/indexDashboard.html" class="logo-link" style="color: inherit; text-decoration: none;">
            <img src="../logo.png" alt="logo">
        </a>
        <i class="fas fa-user-circle profile-icon"></i>
    </nav>

    <div class="h-90 d-flex align-items-center justify-content-center">
        <div class="main col col-lg-5 h-40">
            <p class="text-center fs-1">Set Goal</p>
            <form id="goal" onsubmit="submitGoal(event)">
                <div class="dropdown form-group">
                    <label for="category" class="fs-2">Select Category</label>
                    <select id="category" name="category" class="btn btn-light dropdown-toggle p-3" required>
                        <option value="groceries">Groceries</option>
                        <option value="gas">Gas</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount" class="fs-2">Allocation Amount</label>
                    <input type="number" class="form-control p-3" id="amount" name="amount" placeholder="Enter Amount ($)" required>
                </div>

                <div class="Set Date">
                    <h4 class="py-4">
                        <label name="fs-2">Enter Date</label>
                        <input type="date" id="Test_Date">
                    </h4>
                </div>

                <div class="form-group button-group">
                    <button type="submit" class="btn btn-primary p-3">Submit</button>
                    <a href="updateGoal/updateGoal.html" class="btn btn-secondary p-3">Set Goal</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
