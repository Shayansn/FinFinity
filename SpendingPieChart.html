<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar-custom {
            background-color: #D9D9D9;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #333;
            font-weight: bold;
            font-size: 24px; /* Updated font size */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease;
        }

        .navbar-custom a:hover {
            color: #000;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        body {
            background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);
            padding-top: 86px; /* Padding to push the content below the navbar */
        }

        table {
            background-color: white;
        }

        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
        <div class="container-fluid">
            <img src="Logo.png" alt="Logo" style="width: 86px; height: 86px; margin-top: 5px;">
            <a href="indexDashboard.html">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 style="font-size: 28px;">Spending Analysis</h2>
        <div class="chart-container">
            <canvas id="spendingPieChart" style="width: 50%;"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="budgetBarChart" style="width: 100%;"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="remainingBudgetBarChart" style="width: 100%;"></canvas>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('http://localhost:5502/budget-categories');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const categories = await response.json();

                const spendingData = categories.map(category => category.spent_amount);
                const labels = categories.map(category => category.category);

                const ctxPie = document.getElementById('spendingPieChart').getContext('2d');
                new Chart(ctxPie, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Spending Distribution',
                            data: spendingData,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)',
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                const ctxBar = document.getElementById('budgetBarChart').getContext('2d');
                new Chart(ctxBar, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Budget Utilization (%)',
                            data: categories.map(category => {
                                return ((category.spent_amount / category.budget_amount) * 100).toFixed(2);
                            }),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)',
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });

                const remainingBudgetData = categories.map(category => 100 - ((category.spent_amount / category.budget_amount) * 100));
                const ctxRemainingBudget = document.getElementById('remainingBudgetBarChart').getContext('2d');
                new Chart(ctxRemainingBudget, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Remaining Budget (%)',
                            data: remainingBudgetData,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)',
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load spending analysis: ' + error.message);
            }
        });
    </script>
</body>
</html>
