<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Goal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add your custom styles here */
            .navbar-custom {
      background-color: #D9D9D9;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    
    .navbar-custom a {
      color: #333;
      font-weight: bold;
      font-size: 24px; /* Updated font size */
      text-decoration: none; /* Remove underline */
      transition: color 0.3s ease;
    }

    .navbar-custom a:hover {
      color: #000;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    body {
      background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);
      padding-top: 86px; /* Padding to push the content below the navbar */
    }

    table {
      background-color: white;
    }

    
    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
        <div class="container-fluid">
          <img src="Logo.png" alt="Logo" style="width: 86px; height: 86px; margin-top: 5px;">
          <a href="indexDashboard.html">Home</a>
        </div>
      </nav>
    
    <div class="container mt-5">
        <h2>Update Financial Goal</h2>
        <form id="updateGoalForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="targetAmount" class="form-label">Target Amount</label>
                <input type="number" class="form-control" id="targetAmount" name="targetAmount" required>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority" required>
                    <option value="">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script>
       
    window.addEventListener('DOMContentLoaded', async function() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            const response = await fetch(`http://localhost:5501/update-goal/${id}`);
            const goal = await response.json();

            // Populate the form fields with the goal data
            document.getElementById('title').value = goal.title;
            document.getElementById('description').value = goal.description;
            document.getElementById('targetAmount').value = goal.targetAmount;
            document.getElementById('deadline').value = goal.deadline;
            document.getElementById('priority').value = goal.priority;
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to fetch goal: ' + error.message);
        }
    });

    document.getElementById('updateGoalForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const requestBody = Object.fromEntries(formData.entries());

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const goalId = urlParams.get('id');

                // Include the goal ID in the request body
                requestBody.id = goalId;

                const response = await fetch(`http://localhost:5501/update-goal`, {
                    method: 'POST', // Change to POST method
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error('Failed to update financial goal');
                }

                alert('Financial goal updated successfully');
                window.location.href = 'goalTracker.html'; // Redirect to goal tracker page
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update financial goal: ' + error.message);
            }
        });
    </script>
</body>
</html>
